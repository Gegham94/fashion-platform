<app-loader *ngIf="isLoading; else contentModel"></app-loader>
<ng-template #contentModel>
  <div class="content">
    <div class="content__filters">
      <div class="date filter">
        <div class="wrapper-content">
          <label class="label left">
            <div class="cover">
              <span>From:</span>
              <input
                type="date"
                autocomplete="off"
                (change)="onSelectDateFrom($event)"
              />
              <svg>
                <use
                  xlink:href="assets/icons/global-sprint.svg#gb-calendar-date"
                ></use>
              </svg>
            </div>
          </label>
        </div>
        <div class="wrapper-content">
          <label class="label right">
            <div class="cover">
              <span>To:</span>
              <input
                type="date"
                autocomplete="off"
                (change)="onSelectDateTo($event)"
              />
              <svg>
                <use
                  xlink:href="assets/icons/global-sprint.svg#gb-calendar-date"
                ></use>
              </svg>
            </div>
          </label>
        </div>
      </div>
      <div class="options filter">
        <app-multiselect
          [data]="status"
          [keyName]="'id'"
          placeholder="Status"
          class="form-filed margin-right"
          (onSelect)="onSelectStatusFilter($event)"
        >
        </app-multiselect>
  
        <app-multiselect
          [cutSide]="'both'"
          [data]="betType"
          [keyName]="'id'"
          placeholder="Bet Type"
          class="form-filed"
          (onSelect)="onSelectBetTypeFilter($event)"
        >
        </app-multiselect>
  
        <app-multiselect
          [cutSide]="'right'"
          [data]="currency"
          [keyName]="'id'"
          placeholder="Currency"
          class="form-filed margin-left"
          (onSelect)="onSelectCurrencyFilter($event)"
        >
        </app-multiselect>

        <app-search
        (getSearchedText)="getSearchedText($event)"
          class="search-component"
        ></app-search>
      </div>
    </div>
    <div class="content__table">
      <div class="content__table--cover">
        <div class="table-body">
          <!-- HERE GOING TO BE ACTIVE BET IFRAME -->
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #modalTemplate>
  <div id="cash-out-modal">
    <div class="cash-out-content">
      <div class="diamond-wrapper">
        <div class="diamond-cover">
          <svg>
            <use xlink:href="assets/icons/global-sprint.svg#gb-error"></use>
          </svg>
        </div>
      </div>
      
      <div class="cash-out-body">
        <div class="cash-out-shadow">
          <div class="cash-out-wrapper">
            <div class="cash-out-cover">
              <div class="title">Cash Out</div>
              <div class="message">
                By Proceeding Cash Out we will keep 30% of Your Deposit. Are Your sure You want to Cash Out Bet?
              </div>
              <div class="cash-out-btn">
                <button (click)="closeCashOutModal()">
                  <div class="cover">
                    <span>Aggree</span>
                  </div>
                </button>
              </div>
              <router-outlet></router-outlet>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
