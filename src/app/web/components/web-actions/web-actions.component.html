<div [ngStyle]="{ 'column-gap.%': actionButtons.length === 4 ? '3' : '5' }" class="content">
  <div *ngFor="let action of actionButtons" [class]="'content__btn--' + action.class" [ngStyle]="{ 'clip-path': action.clipPath }">
    <div class="cover" [ngStyle]="{ 'clip-path': action.clipPath }">
      <span class="title" [ngStyle]="{ color: action.color }">{{ action.text }}</span>
    </div>
  </div>
</div>
