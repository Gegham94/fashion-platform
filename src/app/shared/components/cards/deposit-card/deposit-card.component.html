<div class="content" [class.mobile]="isMobile">
  <div class="wrapper">
    <div class="cover">
      <div class="header">
        <span class="title">Deposit</span>
        <div class="header-dropdown">
          <gb-dropdown
            dropdownButtonType="squad"
            (emitedItem)="getSelectedValue($event)"
            [disableKey_All]="true"
          ></gb-dropdown>
        </div>
      </div>
      <div class="body">
        <form [formGroup]="depositForm" (ngSubmit)="submitForm()">
          <div class="form-fields">
            <div class="input-wrapper">
              <input type="text" formControlName="dailyAmount" placeholder="Daily amount" />
            </div>
            <div class="input-wrapper">
              <input
                type="text"
                formControlName="weeklyAmount"
                placeholder="Weekly amount"
              />
            </div>
            <div class="input-wrapper">
              <input
                type="text"
                formControlName="monthlyAmount"
                placeholder="Monthly amount"
              />
            </div>
          </div>
          <div class="action-btn">
            <button type="submit">
              <div class="cover">
                <span>Save</span>
              </div>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
