<app-loader *ngIf="isLoading; else contentModel"></app-loader>
<ng-template #contentModel>
  <div class="content">
    <div class="cover">
      <div class="header">
        <span
          class="title"
          [class.active]="selectedTab === 'verification'"
          (click)="selectTab('verification')"
          >Verification</span
        >
        <span
          class="title"
          [class.active]="selectedTab === 'protection'"
          (click)="selectTab('protection')"
          >Protection</span
        >
      </div>
      <div class="body">
        <ng-container *ngIf="selectedTab === 'verification'">
          <div class="streight">
            <span class="title">Protected:</span>
            <div class="progress-bar">
              <div class="cover-bar" [style.width.%]="barWidth"></div>
            </div>
          </div>
          <div class="row">
            <app-change-password></app-change-password>
          </div>
          <div class="row">
            <app-link-your-phone></app-link-your-phone>
          </div>
          <div class="row">
            <app-verification-by-document></app-verification-by-document>
          </div>
          <div class="row">
            <app-two-factor-authentication></app-two-factor-authentication>
          </div>
        </ng-container>
        <ng-container *ngIf="selectedTab === 'protection'">
          <div class="row">
            <app-active-session></app-active-session>
          </div>
          <div class="row">
            <app-session-history></app-session-history>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</ng-template>
