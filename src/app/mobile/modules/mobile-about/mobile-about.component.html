<div class="about">
  <div class="about__content">
    <div class="close__shadow">
      <div class="close__shadow__wrapper">
        <div class="close__shadow__wrapper--cover">
          <div class="cross"></div>
        </div>
      </div>
    </div>
    <div class="language-switcher">
      <app-language-switcher [isMobile]="true"></app-language-switcher>
    </div>
    <div class="about__content__wrapper">
      <div class="about__content__wrapper--cover">
        <div class="tabs">
          <div class="tabs__header" #headerRef>
            <div class="tabs__header--items">
              <ng-container *ngFor="let tab of tabs">
                <div
                  #tabElementRef
                  class="item"
                  [routerLink]="tab.router"
                  [class.active]="tab.isActive"
                  (click)="selectTab(tab.id)"
                >
                  <span class="title">{{ tab.title }}</span>
                  <div *ngIf="!tab.isActive" class="decor-default">
                    <span class="decor-default--vector"></span>
                    <span class="decor-default--dot"></span>
                  </div>
                  <img
                    class="toz"
                    src="/assets/images/user-platform-tabs-bg.svg"
                  />
                  <div
                    class="decor"
                    [ngStyle]="{
                      visibility: tab.isActive ? 'visible' : 'hidden'
                    }"
                  ></div>
                </div>
              </ng-container>
            </div>
          </div>
          <div class="tabs__content">
            <div class="wrapper">
              <div class="cover">
                <div class="background-cover">
                  <router-outlet></router-outlet>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
