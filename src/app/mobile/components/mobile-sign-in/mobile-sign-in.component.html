<div class="container">
  <div class="container__header">
    <div class="container__header--info">
      <span>?</span>
    </div>
    <div class="container__header--title">
      <span class="container__header--title__text">Sign In</span>
      <div class="container__header--title__wrapper"></div>
      <div class="container__header--title__decor"></div>
    </div>
  </div>

    <form [formGroup]="signinForm" class="container--form" (ngSubmit)="submitForm()">
      <div class="container--form__state">
        <div class="container--form__state--row">
          <div class="content">
            <div class="content__wrapper--round"
              [class.success-round]="emailControl.touched && emailControl.valid"
              [class.error-round]="emailControl.touched && emailControl.invalid"
            >
              <input class="content__wrapper--round--input" 
                type="email" 
                autocomplete="off" 
                formControlName="email"
                placeholder="Email"
              />
            </div>
            <span class="content__feedback-error" *ngIf="emailControl.touched && emailControl.invalid">Error text</span>
            <app-recover-password class="recover" (openRecoverPassword)="closeSignInModal($event)" [isMobile]="true"></app-recover-password>
          </div>
        </div>
        <div class="container--form__state--row">
          <div class="content">
            <div class="content__wrapper--round"
              [class.success-round]="passwordControl.touched && passwordControl.valid"
              [class.error-round]="passwordControl.touched && passwordControl.invalid"
            >
              <input class="content__wrapper--round--input" 
                type="{{isPasswordVisible ? 'text' : 'password'}}"
                autocomplete="off" 
                formControlName="password"
                placeholder="Password"
              />
              <div
              class="password-visibility"
              (click)="handlePasswordVisibility()"
            >
              <svg *ngIf="isPasswordVisible; else hideContent">
                <use
                  xlink:href="assets/icons/global-sprint.svg#gb-show-password"
                ></use>
              </svg>
              <ng-template #hideContent>
                <svg>
                  <use
                    xlink:href="assets/icons/global-sprint.svg#gb-hide-password"
                  ></use>
                </svg>
              </ng-template>
            </div>
            </div>
            <span class="content__feedback-error" *ngIf="passwordControl.touched && passwordControl.invalid">Error text</span>
          </div>
        </div>
        <div class="container--form__state--row">
          <div class="remember-me">
            <div class="checkboxes" (click)="handleCheckboxChange()">
              <div class="checkboxes__wrapper" [class.checked]="isRememberMe">
                <input
                  type="checkbox"
                  class="checkboxes__wrapper--input"
                  formControlName="rememberMe"
                  [checked]="isRememberMe"
                >
              </div>
              <span class="remember-title">Remember Me</span>
            </div>
          </div>
        </div>
      </div>

      <div class="footer">
        <span class="create-account">Create Account</span>
        <div class="send-btn-wrapper">
          <button type="submit" class="send-btn-cover">
            Send
          </button>
        </div>
      </div>
    </form>
</div>
