<div class="content">
  <div class="content__user" [ngClass]="isAuthOpen ? 'slide' : 'jump'" (click)="toggleAuth()">
    <div class="content__user--head"></div>
    <div class="content__user--body"></div>
  </div>
  <div class="content__auth" [ngClass]="isAuthOpen ? 'active' : ''">
    <gb-mobile-forms-modal
      [isMobile]="false"
      formType="signUp"
      title="Sign Up"
      [isMobile]="true"
    ></gb-mobile-forms-modal>
    <gb-mobile-forms-modal
      [isMobile]="false"
      formType="signIn"
      title="Sign In"
      [isMobile]="true"
    ></gb-mobile-forms-modal>
  </div>
</div>
